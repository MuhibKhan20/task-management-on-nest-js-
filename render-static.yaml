services:
  - type: static
    name: task-manager-frontend
    rootDir: apps/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://task-management-on-nest-js.onrender.com/api
      - key: VITE_API_AUTH
        value: https://task-management-on-nest-js.onrender.com/api/auth
      - key: VITE_API_WORKSPACES
        value: https://task-management-on-nest-js.onrender.com/api/workspaces
      - key: VITE_API_BOARDS
        value: https://task-management-on-nest-js.onrender.com/api/boards
      - key: VITE_API_LISTS
        value: https://task-management-on-nest-js.onrender.com/api/lists
      - key: VITE_API_CARDS
        value: https://task-management-on-nest-js.onrender.com/api/cards
      - key: VITE_API_ACTIVITIES
        value: https://task-management-on-nest-js.onrender.com/api/activities