services:
  - type: web
    name: task-manager-fullstack
    env: node
    buildCommand: |
      cd apps/backend && npm install && npx prisma generate && npx prisma migrate deploy && npm run build
      cd ../frontend && npm install && npm run build
    startCommand: cd apps/backend && npm run start:prod
    staticPublishPath: apps/frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: your-database-name
          property: connectionString